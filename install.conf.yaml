- defaults:
  link:
    relink: true
    create: true

- clean: ["~"]

- link:
  ~/.vim: vim
  ~/.vimrc: vimrc
  ~/.config/i3: i3
  ~/.config/i3status: i3status

- create:
    - ~/Documents/projects
    - ~/.vim/undo-history

    - shell:
        # the following have to run after linking ~/.gitconfig
        - git submodule sync --recursive
          - git update-submodules
          - >
          git cleanall -f
